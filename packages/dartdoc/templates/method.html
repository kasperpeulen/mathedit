{{>head}}

  <div class="col-xs-6 col-sm-3 col-md-2 sidebar sidebar-offcanvas-left">
    {{#navLinks}}
    <h5><a href="{{href}}">{{name}}</a></h5>
    {{/navLinks}}

    {{>sidebar_for_class}}

  </div><!--/.sidebar-offcanvas-->

  <div class="col-xs-12 col-sm-9 col-md-8 main-content">
    {{#method}}
    <section class="multi-line-signature">
      {{>callable_multiline}}
    </section>
    {{>documentation}}

    {{>source_code}}

    {{/method}}
  </div> <!-- /.main-content -->

{{>footer}}
