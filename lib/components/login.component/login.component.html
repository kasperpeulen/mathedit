<div (click)="$event.preventDefault()">
  <div class="btn-group" dropdown>
    <button id="menu-button"
            type="button"
            class="btn btn-primary"
            dropdown-toggle>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right"
        role="menu"
        aria-labelledby="menu-button">
      <li role="menuitem" *ngIf="!loggedIn">
        <a title="ctrl-l" class="dropdown-item" href="#" (click)="login()">
          Login with Github
        </a>
      </li>
      <li role="menuitem" *ngIf="loggedIn">
        <a class="dropdown-item" href="#" (click)="logout()">
          Logout from GitHub
        </a>
      </li>
      <li role="menuitem">
        <a title="ctrl-k" class="dropdown-item" href="#" (click)="save()">
          {{saveAsGist}}</a>
      </li>
      <li role="menuitem" *ngIf="loggedIn">
        <a class="dropdown-item" href="#" (click)="save(false)">
          Save as secret Gist
        </a>
      </li>
    </ul>
  </div>
</div>
